<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>打开AI医学顾问</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #1a73e8; /* 蓝色主题 */
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #555;
        }
        .action-button {
            display: inline-block;
            background-color: #1a73e8; /* 蓝色按钮 */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3);
        }
        .action-button:hover, .action-button:focus {
            background-color: #1558b0; /* 深一点的蓝色 */
            outline: none;
        }
        .action-button:active {
            transform: scale(0.98);
        }
        .wechat-tip {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .wechat-tip strong {
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI 医学顾问</h1>
        <p>请点击下方按钮，以在您的手机浏览器中打开您的AI医学顾问。</p>
        
        <!-- 方案一：使用 <a> 标签，通常在移动端表现良好，能提示系统打开外部浏览器 -->
        <a href="https://www.stack-ai.com/form/731658c6-ece7-4ee2-bbc4-6eefc0345db3/b5468e66-cf3d-4efc-a5e3-893a36b18258/67e56a20c29f5ff5d85c73f0" target="_blank" class="action-button" id="openLinkButton">
            点击打开您的AI医学顾问
        </a>

        <!-- 方案二：使用 JavaScript 的 window.open()，也可以，但 <a> 标签有时更直接 -->
        <!-- <button onclick="openExternalLink()" class="action-button">点击打开表单</button> -->

        <div class="wechat-tip">
            <p><strong>微信内操作提示：</strong></p>
            <p>若在微信内直接打开此页面，您可能需要点击右上角的 <strong>"..."</strong> 菜单，然后选择 <strong>"在浏览器中打开"</strong> (或类似选项)，才能使用您手机的默认浏览器进行访问和操作。</p>
        </div>
    </div>

    <script>
        // 如果选择方案二，则取消下方注释
        /*
        function openExternalLink() {
            const targetUrl = "https://www.stack-ai.com/form/731658c6-ece7-4ee2-bbc4-6eefc0345db3/b5468e66-cf3d-4efc-a5e3-893a36b18258/67e56a20c29f5ff5d85c73f0";
            // window.open(targetUrl, '_blank') 会尝试在新标签页打开，
            // 在移动端，这通常会由系统决定是否用外部浏览器打开。
            // window.location.href = targetUrl; // 这会直接在当前窗口/标签页跳转，在微信内嵌浏览器中，它不会跳出微信。
            
            const newWindow = window.open(targetUrl, '_blank');
            if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                // 如果弹窗被阻止，可以给用户一些提示，或者尝试 window.location.href
                // 但对于跳出微信，_blank 是关键
                // alert("如果页面没有自动打开，请检查您的浏览器是否阻止了弹出窗口。");
            }
        }
        */

        // 可选：给用户一些反馈，比如按钮被点击了
        const button = document.getElementById('openLinkButton');
        if (button) {
            button.addEventListener('click', function() {
                // 可以添加一些视觉反馈，比如按钮文字改变，但通常链接点击后浏览器会自动处理
                // console.log("尝试打开链接...");
            });
        }
    </script>
</body>
</html>
